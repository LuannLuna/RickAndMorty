
query FetchAllCharacters($page:Int!) {
  characters(page: $page) {
    info {
       ...PageInfo
    }
    
    results {
      ...CharacterInfo
    }
  }
}

query FetchCharacter($id: ID!) {
  character(id: $id) {
    ...CharacterInfo
    episode {
      episode
    }
  }
}

query FindCharacter($filter: FilterCharacter!) {
  characters(filter: $filter) {
    info {
      ...PageInfo
    }
    results {
      ...CharacterInfo
    }
  }
}
