
query FetchAllCharacters($page:Int!) {
  characters(page: $page) {
    info {
       ...PageInfo
    }
    
    results {
      ...CharacterInfo
    }
  }
}

query FetchCharacter($id: ID!) {
  character(id: $id) {
         name
    status
    species
    type
    gender
    origin {
      name
      dimension
      type
    }
    location {
      name
      dimension
      type
    }
    image
    episode {
      id
      name
      air_date
      episode
      characters {
        ...CharacterInfo
      }
    }
  }
}

query FindCharacter($filter: FilterCharacter!) {
  characters(filter: $filter) {
    info {
      ...PageInfo
    }
    results {
      ...CharacterInfo
    }
  }
}
